- name: Install Apache with mod-php, php and openssl
  apt:
    name:
      - apache2
      - libapache2-mod-php8.2
      - php8.2
      - apache2-utils
    state: present
    update_cache: yes

- name: Create the self-signed SSL Certificate
  include_role:
    name: add_self-signed_certs

- name: Add Apache config for shared.php.net
  template:
    src: templates/shared.php.net.conf
    dest: /etc/apache2/sites-available/shared.php.net.conf
  notify: reload apache

# This is needed for 'ExpiresActive On' at shared.config
- name: Enable expires module
  lineinfile:
    dest: /etc/apache2/apache2.conf
    line: 'LoadModule expires_module /usr/lib/apache2/modules/mod_expires.so'
    state: present

- name: Enable the Apache2 modules
  community.general.apache2_module:
    state: present
    name: "{{ item }}"
  loop:
    - ssl
    - headers
    - php8.2
  notify: reload apache

- name: Enable SSL site
  command: a2ensite shared.php.net.conf
  notify: reload apache

- name: Ensure Apache is started and enabled
  service:
    name: apache2
    state: started
    enabled: yes

# Add cronjob scripts
- include_tasks: deploy.yml
